<div class="container">
    <form name="LoginForm" novalidate ng-controller="StartController" class="explanation-form">
        <div class="6u 12u(mobile) row main-row">
            <section>
                <h2>
                    {{ 'start.welcome' | i18next }} <i>{{ 'start.title' | i18next }}</i>
                </h2>
                <p>
                    {{ 'start.p1' | i18next }}
                </p>
                <p>
                    {{ 'start.p2' | i18next}}
                </p>
            </section>
        </div>
        <div class="12u row">
            <section>
                <button type="submit" class="button" ng-click="advanceToNextPage()">{{ 'start.button' | i18next }}</button>
            </section>
        </div>
    </form>
</div>
