<div class="container" ng-controller="CompareController">
    <div class="row">
        <div class="12u 12u(mobile)">
            <section>
                <h2>Vergelijken en inleveren</h2>
                <p>
                    Vergelijk de grafieken. Ben je tevreden? Lever het werk dan in.
                </p>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="8u 12u(mobile)">
            <section>
                <div class="compare-answers">
                    <div class="answer-row">
                        <div class="title">
                            <h4>Opgave A</h4>
                        </div>
                        <div class="question">
                            <img src="img/bowl.jpg" alt="Bol" /></a>
                        </div>
                        <div class="answer">
                            <img src="{{currentRunData.assignment1.graphData.base64url}}" alt=""/>
                        </div>
                        <div class="description">
                            <p>{{currentRunData.assignment1.description}}</p>
                        </div>
                    </div>
                    <div class="answer-row">
                        <div class="title">
                            <h4>Opgave B</h4>
                        </div>
                        <div class="question">
                            <img src="img/cylinder.jpg" alt="Bol" /></a>
                        </div>
                        <div class="answer">
                            <img src="{{currentRunData.assignment2.graphData.base64url}}" alt=""/>
                        </div>
                        <div class="description">
                            <p>{{currentRunData.assignment2.description}}</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="4u 12u(mobile)">
            <section>
                <button type="submit" class="button" ng-click="goto('help1')">Hulp bij de oefening</button>
            </section>

            <section ng-if="currentRunData.score >= 1">
                <button type="submit" class="button" ng-click="goto('help2')">Meer hulp bij de oefening</button>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="12u">
            <section>
                <button type="submit" class="button" ng-click="startNewRun()" ng-if="currentRunData.score>lastScore">Opnieuw proberen</button>
                <button type="submit" class="button" ng-click="goto('feedback')" >Antwoorden indienen</button>
            </section>
        </div>
    </div>
</div>
