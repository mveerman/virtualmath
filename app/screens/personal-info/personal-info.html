<div class="container">
    <form name="LoginForm" novalidate ng-controller="PersonalInfoController">
        <div class="row main-row">
            <div class="6u 12u(mobile)">
                <section class="bar login-form">

                    <h2>Jouw gegevens</h2>
                    <div class="form-container">
                        <div class="row">
                            <div class="8u">
                                <label>Jouw naam</label>
                                <input type="text" name="studentName" placeholder="Naam" ng-model="student.name"
                                       ng-required="true">
                            </div>
                            <div class="4u">
                                <label>Jouw leeftijd</label>
                                <input type="number" name="studentAge" placeholder="Leeftijd" min="10" max="110"
                                       ng-model="student.age"
                                       ng-required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="12u">
                                <label>Naam van jouw school</label>
                                <input type="text" name="studentSchool" placeholder="Schoolnaam" ng-required="true"
                                       ng-model="student.schoolName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="8u">
                                <label for="studentSchoolType">Schooltype</label>
                                <select name="studentSchoolType" id="studentSchoolType" ng-required="true"
                                        ng-model="student.schoolType">
                                    <option value="" disabled selected>Selecteer...</option>
                                    <option>VMBO</option>
                                    <option>HAVO</option>
                                    <option>VWO</option>
                                </select>
                            </div>
                            <div class="4u">
                                <label>Leerjaar</label>
                                <input type="number" name="studentSchoolYear" placeholder="jaar" ng-required="true"
                                       ng-model="student.schoolYear" min="1" max="6">
                            </div>
                        </div>
                        <div class="row">
                            <div class="12u">
                                <label for="studentWiskundeType">Type wiskunde</label>
                                <select name="studentWiskundeType" id="studentWiskundeType" ng-required="true"
                                        ng-model="student.wiskundeType">
                                    <option value="" disabled selected>Selecteer...</option>
                                    <option>Wiskunde A</option>
                                    <option>Wiskunde B</option>
                                    <option>Wiskunde C</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </div>
        <div class="row">
            <div class="12u">
                <section>
                    <button type="submit" class="button"
                            ng-click="advanceToNextPage()"
                            ng-disabled="LoginForm.$invalid">Beginnen met de oefening
                    </button>
                </section>
            </div>
        </div>
    </form>
</div>
