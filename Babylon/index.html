<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Bol</title>
        <script src="js/cannon.js"></script>
        <script src="js/oimo.js"></script>
        <script src="js/hand.minified-1.2.js"></script>
        <script src="js/babylon.2.4.0.alpha.js"></script>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        var createScene = function () {
        
            // This creates a basic Babylon Scene object (non-mesh)
            var scene = new BABYLON.Scene(engine);
			scene.clearColor = new BABYLON.Color3(0.7, 0.7, 0.7);
        
            // This creates and positions a free camera (non-mesh)
			var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2, Math.PI / 2, 500, BABYLON.Vector3.Zero(), scene); //new ArcRotateCamera(name, alpha, beta, radius, target, scene)

            // This targets the camera to scene origin
            camera.setTarget(BABYLON.Vector3.Zero());
          	
			// This attaches the camera to the canvas
			camera.attachControl(canvas, true);           
        
			// This creates a light, aiming 0,1,0 - to the sky (non-mesh)
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
        
            // Default intensity is 1. Let's dim the light a small amount
            light.intensity = 1.2;
        

            BABYLON.SceneLoader.ImportMesh("", "models/", "help-1-53.babylon", scene, function (newMeshes) {
        
            // Set the target of the camera to the first imported mesh
            camera.target = new Vector3(0, 500, 0);

            });
        
            return scene;
        
        };
        
        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });

    </script>
</body>
</html>
